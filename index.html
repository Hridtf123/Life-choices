<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slider Choice Selector</title>

<style>
    body {
        background: #0f0f0f;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #1a1a1a;
        padding: 30px;
        border-radius: 12px;
        width: 320px;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .option {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 18px 0;
        font-size: 20px;
    }

    /* Slider switch */
    .switch {
        position: relative;
        width: 55px;
        height: 28px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #555;
        border-radius: 34px;
        transition: 0.3s;
    }

    .slider::before {
        content: "";
        position: absolute;
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.3s;
    }

    input:checked + .slider {
        background-color: #00e676;
    }

    input:checked + .slider::before {
        transform: translateX(27px);
    }
</style>
</head>

<body>

<div class="container">
    <h2>Choose Any Two</h2>

    <div class="option">
        <span>GYM</span>
        <label class="switch">
            <input type="checkbox" class="choice">
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <span>JOB</span>
        <label class="switch">
            <input type="checkbox" class="choice">
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <span>COLLEGE</span>
        <label class="switch">
            <input type="checkbox" class="choice">
            <span class="slider"></span>
        </label>
    </div>
</div>

<script>
    const toggles = document.querySelectorAll(".choice");
    let active = [];

    toggles.forEach(toggle => {
        toggle.addEventListener("change", () => {
            if (toggle.checked) {
                active.push(toggle);

                if (active.length > 2) {
                    active[0].checked = false;
                    active.shift();
                }
            } else {
                active = active.filter(item => item !== toggle);
            }
        });
    });
</script>

</body>
</html>
